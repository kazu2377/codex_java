<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出席入力</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>table{border-collapse:collapse}td,th{border:1px solid #ccc;padding:.4rem .6rem}</style>
</head>
<body>
<header class="appbar">
    <div class="appbar-title">出席入力</div>
    <nav class="appbar-nav">
        <a th:href="@{/}">ホーム</a>
        <a th:href="@{|/attendance/report?date=${date}|}">この日のレポート</a>
    </nav>
    
</header>

<main class="container">
<div class="card">
<form class="row" th:action="@{/attendance/mark}" method="get" style="margin-bottom: .5rem;">
    <div class="input-field">
        <label>日付</label>
        <input type="date" name="date" th:value="${date}" />
    </div>
    <div class="input-field" style="flex:1">
        <label>検索</label>
        <input type="text" name="q" th:value="${q}" placeholder="氏名・学籍番号" />
    </div>
    <button class="btn" type="submit">表示</button>
    <a class="btn outlined" th:href="@{/attendance/mark}">今日</a>
</form>

<form th:action="@{/attendance/mark}" method="post">
    <input type="hidden" name="date" th:value="${date}" />
    <table class="table">
        <thead>
        <tr>
            <th>学籍番号</th>
            <th>氏名</th>
            <th>ステータス</th>
            <th>メモ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.studentNumber}"></td>
            <td th:text="${s.name}"></td>
            <td>
                <select th:name="${'status_' + s.id}">
                    <option th:each="st : ${statuses}"
                            th:value="${st}"
                            th:selected="${existing[s.id] != null and existing[s.id].status == st}"
                            th:text="${st}"></option>
                </select>
            </td>
            <td>
                <input type="text" th:name="${'note_' + s.id}"
                       th:value="${existing[s.id] != null ? existing[s.id].note : ''}" />
            </td>
        </tr>
        </tbody>
    </table>
    <div class="actions">
        <button class="btn" type="submit">保存</button>
        <a class="btn outlined" th:href="@{/}">キャンセル</a>
    </div>
    
</form>
</div>
</main>
<script defer th:src="@{/js/app.js}"></script>
</body>
</html>
