<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>教科 登録/編集</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header class="appbar">
    <div class="appbar-title">教科 登録/編集</div>
    <nav class="appbar-nav">
        <a th:href="@{/subjects}">教科一覧</a>
    </nav>
    
</header>
<main class="container">
<div class="card">
<form th:action="${subject.id} != null ? @{|/subjects/${subject.id}|} : @{/subjects}" method="post" th:object="${subject}">
    <div class="input-field">
        <label>コード</label>
        <input type="text" th:field="*{code}" required />
        <small class="error" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></small>
    </div>
    <div class="input-field">
        <label>名称</label>
        <input type="text" th:field="*{name}" required />
        <small class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
    </div>
    <div class="actions">
        <button class="btn" type="submit">保存</button>
        <a class="btn outlined" th:href="@{/subjects}">キャンセル</a>
    </div>
</form>
</div>
</main>
<script defer th:src="@{/js/app.js}"></script>
</body>
</html>
