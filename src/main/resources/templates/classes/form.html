<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クラス 登録/編集</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header class="appbar">
    <div class="appbar-title">クラス 登録/編集</div>
    <nav class="appbar-nav">
        <a th:href="@{/classes}">クラス一覧</a>
    </nav>
    
</header>
<main class="container">
<div class="card">
<form th:action="${clazz.id} != null ? @{|/classes/${clazz.id}|} : @{/classes}" method="post" th:object="${clazz}">
    <div class="input-field">
        <label>名称</label>
        <input type="text" th:field="*{name}" required />
        <small class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
    </div>
    <div class="input-field">
        <label>教科（複数選択可）</label>
        <select name="subjectIds" multiple size="5" style="min-width: 260px;">
            <option th:each="s : ${allSubjects}"
                    th:value="${s.id}"
                    th:selected="${#lists.contains(selectedSubjectIds, s.id)}"
                    th:text="${s.name + ' (' + s.code + ')'}"></option>
        </select>
        <small>Ctrl/Command キーで複数選択</small>
    </div>
    <div class="actions">
        <button class="btn" type="submit">保存</button>
        <a class="btn outlined" th:href="@{/classes}">キャンセル</a>
    </div>
</form>
</div>
</main>
<script defer th:src="@{/js/app.js}"></script>
</body>
</html>
