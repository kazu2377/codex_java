<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学生 登録/編集</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header class="appbar">
    <div class="appbar-title">学生 登録/編集</div>
    <nav class="appbar-nav">
        <a th:href="@{/students}">学生一覧</a>
    </nav>
    
</header>
<main class="container">
<div class="card">
<form th:action="${student.id} != null ? @{|/students/${student.id}|} : @{/students}" method="post" th:object="${student}">
    <div class="input-field">
        <label>学籍番号</label>
        <input type="text" th:field="*{studentNumber}" required />
        <small class="error" th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"></small>
    </div>
    <div class="input-field">
        <label>氏名</label>
        <input type="text" th:field="*{name}" required />
        <small class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
    </div>
    <div class="input-field">
        <label>在籍</label>
        <input type="checkbox" th:field="*{active}" />
    </div>
    <div class="actions">
        <button class="btn" type="submit">保存</button>
        <a class="btn outlined" th:href="@{/students}">キャンセル</a>
    </div>
</form>
</div>
</main>
<script defer th:src="@{/js/app.js}"></script>
</body>
</html>
