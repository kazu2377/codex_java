<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ログイン</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --danger: #ef4444;
        --ring: #60a5fa66;
        --input: #1f2937;
        --border: #334155;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
        background: radial-gradient(1200px 800px at 20% 10%, #0b1220, var(--bg));
        color: var(--text);
      }

      .wrap {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 380px;
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        backdrop-filter: blur(6px);
      }

      .title { font-size: 20px; font-weight: 700; margin: 4px 0 2px; }
      .subtitle { color: var(--muted); font-size: 13px; margin-bottom: 20px; }

      label { display: block; font-size: 13px; margin: 12px 0 6px; color: var(--text); }
      .input {
        width: 100%;
        background: var(--input);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px 14px;
        outline: none;
        transition: border-color .15s ease, box-shadow .15s ease;
      }
      .input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--ring); }

      .row { display: flex; gap: 10px; align-items: center; justify-content: space-between; margin: 10px 0 4px; }
      .checkbox { display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 13px; }

      .btn {
        width: 100%;
        margin-top: 12px;
        padding: 12px 14px;
        border: none;
        border-radius: 10px;
        background: var(--primary);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: background .15s ease, transform .02s ease;
      }
      .btn:hover { background: var(--primary-hover); }
      .btn:active { transform: translateY(1px); }

      .hint { text-align: center; margin-top: 14px; font-size: 13px; color: var(--muted); }
      .link { color: #93c5fd; text-decoration: none; }
      .link:hover { text-decoration: underline; }

      .pw-wrap { position: relative; }
      .pw-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: 0;
        color: var(--muted);
        cursor: pointer;
        padding: 6px;
      }

      .error { color: var(--danger); font-size: 13px; margin-top: 6px; display: none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" role="main" aria-labelledby="title">
        <h1 id="title" class="title">ログイン</h1>
        <p class="subtitle">アカウントにサインインしてください</p>

        <!-- フロントエンドのみのデモ用フォーム。バックエンド接続時は action/method を調整してください。 -->
        <form id="loginForm" novalidate autocomplete="on">
          <label for="email">メールアドレス</label>
          <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required />

          <label for="password">パスワード</label>
          <div class="pw-wrap">
            <input class="input" type="password" id="password" name="password" placeholder="••••••••" minlength="6" required />
            <button class="pw-toggle" type="button" id="togglePw" aria-label="パスワードを表示/非表示">👁</button>
          </div>
          <div id="error" class="error">メールアドレスとパスワードを入力してください（パスワードは6文字以上）。</div>

          <div class="row">
            <label class="checkbox"><input type="checkbox" id="remember" /> 次回から自動的にログイン</label>
            <a class="link" href="#" aria-label="パスワードをお忘れですか？">パスワードをお忘れですか？</a>
          </div>

          <button class="btn" type="submit">ログイン</button>
        </form>
        <p class="hint">アカウント未作成の方は <a class="link" href="#">新規登録</a></p>
      </main>
    </div>

    <script>
      // パスワード表示切替
      document.getElementById('togglePw').addEventListener('click', () => {
        const pw = document.getElementById('password');
        pw.type = pw.type === 'password' ? 'text' : 'password';
      });

      // 簡易バリデーション + デモ送信処理
      const form = document.getElementById('loginForm');
      const error = document.getElementById('error');
      const remember = document.getElementById('remember');
      const emailInput = document.getElementById('email');

      // email を保存/復元
      const savedEmail = localStorage.getItem('login_email');
      if (savedEmail) {
        emailInput.value = savedEmail;
        remember.checked = true;
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        error.style.display = 'none';

        const email = emailInput.value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password || password.length < 6) {
          error.style.display = 'block';
          return;
        }

        if (remember.checked) {
          localStorage.setItem('login_email', email);
        } else {
          localStorage.removeItem('login_email');
        }

        // 実運用ではここで fetch('/login', { method: 'POST', body: ... }) などに置き換えます。
        alert('デモ: フォームを送信しました\nEmail: ' + email);
      });
    </script>
  </body>
</html>
